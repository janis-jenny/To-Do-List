<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="../src/css/stylesheet.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="content">
    <div class="projects-container container">
      <h2 class="projects-title my-2 text-center">TO-DO-LIST</h2>
      <div class="row">
        <aside class="col-4">
          <div class="d-flex flex-column" id="projects">
        
          </div>
          <button type="button" class=" btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add Task</button>
          <button type="button" class=" btn btn-primary" data-toggle="modal" data-target="#projectModal">Add Project</button>
        </aside>
        <div class="col-8" id="todo-list-container">
        </div>
      </div>
    </div>
    
    <div id="projectModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <form action="/project" class="modal-dialog project-form" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="exampleModalLabel" class="modal-title">Add a new project</h4>
            <button type="button" class="cancel-button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" aria-describedby="project" placeholder="Put a name for the project" class="project_name">
          </div>
          <div class="modal-footer">
            <button type="button" id="new-project">Add Project</button>
            <button type="button" class="cancel-button" data-dismiss="modal" aria-label="Close">Cancel</button>
          </div>
        </div>
      </form>
      
    </div>
    <div id="exampleModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <form class="modal-dialog " role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="exampleModalLabel" class="modal-title">Create a Todo
            </h4>
            <button type="button" class="cancel-button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        
          <div class="modal-body project-section form-section">
            <label for="project">Select or create a project</label>
            <select id="project-list" name="project">
              <option value="default" id="default"></option>
              
            </select>
            <button type="button" id="create-project">New project</button>
          
            <div class="form-section">
              <label for="title">Title</label>
              <input type="text" name="title" id="title">
            </div>
          
            <div class="form-section">
              <label for="description">Description</label>
              <textarea name="description" id="description"></textarea>
            </div>
        
            <div class="form-section">
              <label for="date">Date</label>
              <input type="date" name="date" id="date">
            </div>
            <div class="form-section">
              <label for="priority">Priority</label>
              <select id="priority-list" name="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
          </div>
          <div class="modal-footer form-section">
            <button type="button" class="create-button btn btn-primary">Create</button>
            <button type="button" class="cancel-button" data-dismiss="modal" aria-label="Close">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
