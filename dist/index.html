<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./ToDo-List/src/css/stylesheet.css" type="text/css">
<script defer src="main.js"></script></head>
<body>
  <div class="content">
    <main>
      <div class="projects-container " id="projects-container">
        <h2 class="projects-title">PROJECTS</h2>
        <div class="d-flex flex-column" id="projects">
        
        </div>
      
        <div id="todo-list-container">

        </div>
        
      </div>
      
      
      <!-- <div class="todos" id="todos-all-container">
      </div> -->
      <button type="button" class="add-task-btn" id="add-todo-btn">Add Todo</button>
      
    </main>
    <div class="project-form-container " id="project-form-container">
      <form action="/project" class="project-form" id="project-form">
        <h4>Add a new project</h4>
        <div class="project-input-container">
          <input type="text" placeholder="Put a name for the project" class="project_name">
        </div>
        <div>
          <button type="button" id="new-project">Add Project</button>
          <button type="button" id="cancel-project-btn">Cancel</button>
        </div>
      </form>
      
    </div>
    <div id="todos-form">
      <form lass="todos-form-container" id="new-form">
        <h4 class="form-title">Create a Todo</h4>
        <div class="errors" id="errors"></div>
        <div class="project-section form-section">
          <label for="project">Select or create a project</label>
          <select id="project-list" name="project">
            <option value="default" id="default"></option>
            
          </select>
          <button type="button" id="create-project">New project</button>
        </div>
        <div class="form-section">
          <label for="title">Title</label>
          <input type="text" name="title" id="title">
        </div>
        
        <div class="form-section">
          <label for="description">Description</label>
          <textarea name="description" id="description"></textarea>
        </div>
        
        <div class="form-section">
          <label for="date">Date</label>
          <input type="date" name="date" id="date">
        </div>
        <div class="form-section">
          <label for="priority">Priority</label>
          <select id="priority-list" name="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="form-section">
          <button type="button" class="create-button">Create</button>
          <button type="button" class="cancel-button">Cancel</button>
        </div>
      </form>
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./ToDo-List/dist/main.js"></script>
</body>
</html>
